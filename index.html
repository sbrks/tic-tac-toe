<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css/main.css">
		<script src = "js/script.js"></script>
	</head>

<body>
<div id="header">
	<h1>Tic Tac Toe</h1>
	<div id="turnMessage">Let's play!</div>
</div>

	<div id="board">
		<table>
		<thead>
			<tr>
				<td data-num="0"></td>
				<td data-num="1"></td>
				<td data-num="2"></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td data-num="3"></td>
				<td data-num="4"></td>
				<td data-num="5"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td data-num="6"></td>
				<td data-num="7"></td>
				<td data-num="8"></td>
			</tr>
		</tfoot>
		</table>
	</div>

	<div id="reset">
		<button>Reset</button>

	</div>


</body>

<script>
</script>

</html>
